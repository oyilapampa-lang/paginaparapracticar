<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina propia</title>
<style>
    body {
            background-color: hsl(81, 80%, 60%); /* Color de fondo azul muy claro */
            font-family: Arial, sans-serif; /* Tipo de letra más común */
            color: #333; /* Color de texto gris oscuro para todo el cuerpo */
            margin: 0; /* Elimina el margen predeterminado del body */
            padding: 0; /* Elimina el padding predeterminado */
        }
    h1 {
            color: #2c3e50; /* Color azul oscuro para el título */
            text-align: center; /* Centra el texto del título */
            padding: 20px 0; /* Espacio arriba y abajo del título */
        }
     p {
            text-align: center; /* Centra el texto del párrafo */
            font-size: 1.1em; /* Un poco más grande que el tamaño de fuente base */
            max-width: 600px; /* Ancho máximo para el párrafo */
            margin: 0 auto; /* Centra el párrafo en la página */
            padding: 0 20px; /* Padding a los lados para que no toque los bordes */
        }

    button {
            display: block; /* Para que ocupe su propia línea */
            margin: 20px auto; /* Centra el botón */
            padding: 10px 20px;
            background-color: #007bff; /* Color azul */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
   button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
        }
    h2{
        text-align: center;
    }
</style>
</head>
<body>
<h1 id="tituloPrincipal">Programando mi pagina web</h1>
<p id="parrafo">Hola que tal es mi primera linea</p>
<button id="miBoton">Cambiar Titulo</button>
<h2>Nuestra Historia</h2>
<p>Desde 2023, hemos estado innovando en el desarrollo web, 
creando soluciones a medida para nuestros clientes.</p>

<script src="script.js"></script>
</body>
</html>
